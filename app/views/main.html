<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>image</th>
				<th>edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in data">
				<td>{{x.id}}</td>
				<td><img ng-src="http://123.56.227.177/bi/public/xiang_upload/images/{{x.img}}" /></td>

				<td><i class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#edit" ng-click="edit(x)"></i>　<i class="glyphicon glyphicon-remove" data-toggle="modal" ng-click="del(x)"></i></td>
			</tr>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title" id="myModalLabel">Modal title</h4>
						</div>
						<div class="modal-body">
							<form role="form">
								<div class="form-group">

									<div class="form-group" ng-model="s.image">
										<label for="exampleInputFile" ng-model="s.image">上传图片</label>
										<input type="file" id="exampleInputFile" onchange="setFiles(this)" multiple>

									</div>
									<div class="checkbox">
										<label>
									      <!--<select class="form-control" id="exampleInputPassword1">
									      	<option>政策信息</option>
									      	<option>2222</option>
									      </select>-->
									    </label>
									</div>
									<!--<button type="submit" class="btn btn-default">Submit</button>-->
							</form>
							</div>
							<div class="modal-footer">
								<button type="button" clas/s="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" ng-click="uploadFiles()">submit</button>
							</div>
						</div>
					</div>
				</div>

		</tbody>
	</table>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin-left: 550px; margin-top: 30px;width: 100px;">add</button>
	</div>
</div>
